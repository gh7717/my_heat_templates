HeatTemplateFormatVersion: '2012-12-12'
Description: 'Simple template to deploy a singlecompute instance' 
Parameters:
  private_net_id:
   Type: String
   Description: 'ID of private sub network into which servers get deployed'
   Default: 724a09da-fd68-4bdd-80de-d6f8eafab902
Resources:
  my_instance:
    Type: OS::Nova::Server
    Properties:
      KeyName: mykey
      ImageID: fedora-20-heat
      InstanceType: m1.small
      SubnetID: {Ref: private_net_id}
